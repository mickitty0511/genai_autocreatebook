# coding: utf-8

curriculum:
  - month: 1
    topics:
      - プログラミングの基礎
      - Pythonの文法
    lectures:
      - title: プログラミングの基本概念
        description: |
          変数、データ型、制御構文、関数などのプログラミングの基本概念を理解する。
      - title: Pythonの基本文法
        description: |
          Pythonの基本的な文法をマスターする。コードの書き方や命名規則など、きれいなコードを書くためのルールについても学ぶ。

  - month: 2
    topics:
      - データ構造
      - アルゴリズム
    lectures:
      - title: Pythonのデータ構造
        description: |
          リスト、タプル、辞書、セットなどのPythonのデータ構造の使い方を理解する。
      - title: アルゴリズムの基礎
        description: |
          探索、ソート、再帰など、よく使われるアルゴリズムの基本的な考え方とPythonでの実装方法について学ぶ。アルゴリズム的思考を養う。

  - month: 3
    topics:
      - ライブラリ
      - フレームワーク
    lectures:
      - title: データ分析ライブラリ
        description: |
          NumPy、Pandas、Matplotlibといった、データ分析でよく使われるライブラリの使い方をマスターする。
      - title: Webフレームワーク
        description: |
          Django、Flaskなどの、Webアプリ開発で人気のフレームワークの基本的な使い方を学ぶ。
      - title: 機械学習ライブラリ
        description: |
          scikit-learnなどの機械学習ライブラリに触れる。

  - month: 4
    topics:
      - 実践的なプロジェクト
    lectures:
      - title: Webアプリ開発
        description: |
          簡単なWebアプリを作成する。
      - title: データ分析プロジェクト
        description: |
          データ分析のプロジェクトに挑戦する。
      - title: コード共有とレビュー
        description: |
          GitHubにコードをアップして、他の人にコードレビューをしてもらう。良いコードの書き方を学ぶ。

  - month: 5
    topics:
      - チーム開発
      - プロフェッショナルスキル
    lectures:
      - title: チーム開発
        description: |
          他の開発者とチームを組んでアプリを開発する。コミュニケーション力とチームワークの大切さを学ぶ。
      - title: ドキュメンテーション
        description: |
          ドキュメンテーションの書き方を学ぶ。
      - title: テストとコードレビュー
        description: |
          単体テスト、コードレビューといった、プロとして身につけておくべきスキルを学ぶ。
      - title: キャリアプラン
        description: |
          キャリアについて考え、専門性を高めていくことを意識する。

